<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="./userInfo.css">
    <script src="./jquery-3.1.1.min.js"></script>
    <script type="module" src="./userInfo.js"></script>
</head>
<body>
    <div class="shell">
        <h2 class="title">Login</h2>
        <span class="login-tips" id="username-tips" style="display: none;">请输入正确的邮箱</span>
        <input type="text" placeholder="Username" class="username" id="username">
        <span class="login-tips" id="password-tips" style="display: none;">请输入正确的密码</span>
        <input type="password" placeholder="Password" class="password" id="password">
        <input type="submit" value="login" id="loginBtn" onclick="register()">
        <div class="footer">
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button id="register">register</button>
        </div>
    </div>
</body>
</html>
